<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Haven</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSF7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="left">
            <i class="fa-solid fa-bowl-food"></i>
            <a href="#" class="brand">Food Haven</a>
          </div>
          <div class="hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="middle">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Contact</a>
            <a href="#">Service</a>
          </div>
          <div class="right">
            <a href="#" id="light" title="Light Mode"><i class="fa-solid fa-sun"></i></a>
            <a href="#" id="dark" title="Dark Mode"><i class="fa-solid fa-moon"></i></a>
            <a href="https://www.X.com" target="_blank"><i class="fa-solid fa-x"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="login.html" target="_blank" id="login">Login</a>
            <a href="#" class="cart-icon">
              <i class="fa-solid fa-cart-flatbed"></i>
              <span id="cart_input">0</span>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main class="dishes">
      <div class="dish">
        <div class="dish-content">
          <h5>Chicken Biryani</h5>
          <div class="dish-img">
            <a href="https://www.biriyani.com" target="_blank">
              <img src="biriyani1.jpg" alt="Delicious Chicken Biryani">
            </a>
            <div class="cart-display">
              <button class="add-cart"><i class="fa-solid fa-plus"></i> Add</button>
              <button class="remove-cart"><i class="fa-solid fa-minus"></i> Remove</button>
            </div>
          </div>
        </div>
      </div>
      <div class="dish">
        <div class="dish-content">
          <h5>Veg Biryani</h5>
          <div class="dish-img">
            <a href="https://www.biriyani.com" target="_blank">
              <img src="biriyani1.jpg" alt="Delicious Veg Biryani">
            </a>
            <div class="cart-display">
              <button class="add-cart"><i class="fa-solid fa-plus"></i> Add</button>
              <button class="remove-cart"><i class="fa-solid fa-minus"></i> Remove</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Add more dishes as needed -->
    </main>

    <script src="index.js"></script>
  </body>
</html>
