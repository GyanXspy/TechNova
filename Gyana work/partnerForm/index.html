<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partner with us</title>
    <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register Your Restaurant</h2>
    <h2>Restaurant Details</h2>
    <form>
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" id="username" placeholder="Enter Your restaurent name" required>
        </div>
  
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter restaurent address" required>
        </div>
  
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" placeholder="Enter city" required>
        </div>
        <div class="form-group">
            <label for="hour">Operating Hours</label>
            <input type="text" id="hour" placeholder="*eg: 8:00am - 9:00pm" required>
        </div>
        <h2>Owner Details</h2>
        <div class="form-group">
            <label for="ownerName">Owner's Name</label>
            <input type="text" id="ownerName" placeholder="Enter owner name" required>
        </div>
        <div class="form-group">
            <label for="Designation">Designation</label>
            <input type="text" id="Designation" placeholder="enter Designation *eg: (Owner, Manager)" required>
        </div>
        <div class="form-group">
            <label for="number">Contact Number</label>
            <input type="tel" id="number" placeholder="Enter contact number" required>
        </div>
        <div class="form-group">
            <label for="e-mail">Email Address</label>
            <input type="text" id="e-mail" placeholder="enter your email" required>
        </div>
        <h2>Restaurant Documentation</h2>
        <div class="form-group">
            <label for="fssai">FSSAI License Number</label>
            <input type="file" name="FSSAI" id="fssai">
        </div>
        <div class="form-group">
            <label for="pan">PAN Number</label>
            <input type="text" id="pan" placeholder="Enter PAN Number" required>
        </div>
        <div class="form-group">
            <label for="">GSTIN (Goods and Services Tax Identification Number)</label>
            <input type="text" id="gstin" placeholder="Enter Goods and services tax identification number">
        </div>
        <div class="form-group">
            <label for="gst">GST form</label>
            <input type="file" name="gst" id="gst">
        </div>
        <h2>Bank Details</h2>
        <div class="form-group">
            <label for="AcNo">Enter Account Number</label>
            <input type="text" name="acno" id="AcNo" placeholder="Enter Account number" required>
        </div>
        <div class="form-group">
            <label for="ifsc">IFSC code</label>
            <input type="text" name="ifsc" id="ifsc" placeholder="Enter IFSC code ">
        </div>
        <div class="form-group">
            <label for="passbook">Pass Book Image (Front page of pass book)</label>
            <input type="file" name="passImage" id="passbook" placeholder="Upload passbook image">
        </div>
        <h2>Additional Details</h2>
        <div class="form-group">
            <label for="menu">Upload menu (A digital copy or list of your restaurant's offerings)</label>
            <input type="file" name="menu" id="menu">
        </div>
        <div class="form-group">
            <label for="restPhoto">Restaurant Photos</label>
            <input type="file" name="photo" id="restPhoto">
        </div>
        <button class="submit-btn" type="submit">Register</button>
      </form>
  </div>

</body>
</html>
